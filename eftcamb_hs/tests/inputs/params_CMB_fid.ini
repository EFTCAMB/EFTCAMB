#CAMB parameters
#If we are including tensors
compute_tensors = F
#If using tensors, enforce n_T = -A_T/(8A_s)
inflation_consistency = T

#Set Y_He from BBN constraint; if false set to fixed value of 0.24 by default.
bbn_consistency=T

H0_min=20
H0_max=100
#Fiducial Params: Default is Planck, second set is WMAP9
param[omegabh2] = 0.022068 0.022068 0.022068 0 0
param[omegach2] = 0.12029 0.12029 0.12029 0 0
param[theta] = 1.04122 1.0412199999 1.047122 0.000000001 0.000000001
param[tau] =  0.0925 0.0925 0.0925 0 0 

num_massive_neutrinos=3
param[mnu] = 0.06 0.06 0.06 0 0
param[meffsterile] = 0 0 0 0 0

param[omegak] = 0 0 0 0 0
param[w] = -1 -1 -1 0 0 
param[nt] = 0 0 0 0 0
param[nrun] = 0 0 0 0 0
param[r] = 0 0 0 0 0

param[wa] = 0 0 0 0 0
param[nnu] = 3.046 3.046 3.046 0 0
param[yhe] = 0.24 0.24 0.24 0 0
param[alpha1] = 0 0 0 0 0
param[deltazrei] = 0.5 0.5 0.5 0 0
param[Alens] = 1 1 1 0 0
param[fdm] = 0 0 0 0 0

param[ns] = 0.9624 0.9624 0.9624 0 0
#log[10^10 A_s]
param[logA] = 3.098 3.098 3.098 0 0

param[Aphiphi] = 1 1 1 0 0

#file used by CAMB
highL_unlensed_cl_template = ./camb/HighLExtrapTemplate_lenspotentialCls.dat

#defining l_max for actual calculation, and higher L template file
highL_theory_cl_template = %DATASETDIR%HighL_lensedCls.dat

